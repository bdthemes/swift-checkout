name: Publish Release

on:
  push:
    tags:
      - '*'

permissions:
  contents: write

jobs:
  release-free:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install dependencies
        run: npm install

      - name: Build
        run: npm run build

      - name: Create Release
        uses: ncipollo/release-action@v1.14.0
        with:
            artifacts: './swift-checkout.zip'
            token: ${{ secrets.TOKEN }}
            removeArtifacts: true
            allowUpdates: true
            makeLatest: true
            tag: ${{ github.ref_name }}